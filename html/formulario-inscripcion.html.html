<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de inscripción</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:ital,wght@1,300&family=Princess+Sofia&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
 
  </head>
  <body>
    <div class="container-form">
     <header class="header-container">
        <div class="logo-header">
          <img src="/imagenes/logo2.jpg" alt="Logo" />
        </div>

        <div class="encabezado-centro">
          <h1>Cursos en línea</h1>
        </div>

        <div class="container-buttons-header">
          <a class="button-header" href="/html/inicio-sesion.html">
            <button>Iniciar sesión</button>
          </a>

          <a
            class="button-header"
            href="/html/formulario-inscripcion.html.html"
          >
            <button>Registrarse</button>
          </a>
        </div>
      </header>

      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/html/cursos.html">Cursos</a></li>
          
        </ul>
      </nav>

    <main class="content">
      <h1 class="h1-form">Completa el siguiente formulario</h1>

      <div class="form-container">
        <form action="https://formspree.io/f/mpzgrpgd" method="post">
          <fieldset>
            <legend>Datos Personales</legend>

            <div class="form-field">
              <label for="firstname">Nombre:</label>
              <span class="required">*</span>
              <input
                type="text"
                name="Firstname"
                id="firstname"
                placeholder="Ingrese su nombre aquí..."
                required
              />
            </div>

            <div class="form-field">
              <label for="surname">Apellido:</label>
              <span class="required">*</span>
              <input
                type="text"
                name="Surname"
                id="surname"
                placeholder="Ingrese su apellido aquí..."
                required
              />
            </div>

            <div class="form-field">
              <label for="birth_date">Fecha de nacimiento:</label>
              <span class="required">*</span>
              <input type="date" name="birth_date" id="birth_date" required />
            </div>

            <div class="form-field">
              <label for="identity-card">Tipo de documento</label>
              <span class="required">*</span>
              <select id="identity-card" name="identity-card" required>
                <option value="DNI">DNI</option>
                <option value="LC">Libreta Cívica</option>
                <option value="L-enrolamiento">Libreta de enrolamiento</option>
              </select>
            </div>

            <div class="form-field">
              <label for="ID-number">Número:</label>
              <span class="required">*</span>
              <input
                type="number"
                name="ID-number"
                id="ID-number"
                placeholder="Ejemplo 23466488"
                required
              />
            </div>

            <div class="form-field">
              <label for="user">Usuario: </label>
              <span class="required">*</span>
              <input type="text" name="user" id="user" required />
            </div>

            <div class="form-field">
              <label for="password">Contraseña</label>
              <span class="required">*</span>
              <input
                type="password"
                id="password"
                placeholder="Ingrese una contraseñas"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Datos de contacto</legend>
            <div class="form-field">
              <label for="email">Dirección de correo:</label>
              <span class="required">*</span>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="ejemplo@gmail.com"
                required
              />
            </div>

            <div class="form-field">
              <label for="address">Dirección:</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Ingrese su dirección aquí..."
              />
            </div>

            <div class="form-field">
              <label for="phone-number">Teléfono de contacto:</label>
              <span class="required">*</span>
              <input
                type="text"
                name="phone-number"
                pattern="[0-9]{2}[0-9]{4}[0-9]{4}"
                placeholder="Ejemplo: 1112345678"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Datos adicionales</legend>
            <div class="form-field">
              <label for="studies">Estudios:</label>

              <div class="checkbox">
                <!-- <span class="required">*</span> -->
                <input
                  type="checkbox"
                  name="studies"
                  value="Primarios"
                  
                />Primarios
                <input
                  type="checkbox"
                  name="studies"
                  value="Secundarios"
                />Secundarios
                <input
                  type="checkbox"
                  name="studies"
                  value="Terciarios"
                />Terciarios
                <input
                  type="checkbox"
                  name="studies"
                  value="Universitarios"
                />Universitarios
              </div>
            </div>

            <div class="form-field">
              <label for="time-preference">Preferencia horaria:</label>
              <div class="horario">
                <!-- <span class="required">*</span> -->
                <input
                  type="radio"
                  name="time-preference"
                  value="Morning"
                />Mañana
                <input
                  type="radio"
                  name="time-preference"
                  value="Afternoon"
                />Tarde
                <input type="radio" name="time-preference" value="Noche" />Noche
              </div>
            </div>

            <div class="form-field">
              <label for="additional">Envianos tu consulta (opcional)</label>
              <div>
                <textarea name="additional" id="additional" cols="40" rows="10" placeholder="Escribe tu consulta">
</textarea
                >
                <p class="obligatorio">
                  Los campos con <b>*</b> son obligatorios
                </p>
              </div>
            </div>
          </fieldset>

          <div class="form-field">
            <input type="checkbox" name="info" id="info" />
            <label for="info"
              >Quiero recibir información sobre otros cursos</label
            >
          </div>

          <button class="button-form" type="submit" style="cursor: pointer">
            Registrarse
          </button>
          <button class="button-form" type="reset" style="cursor: pointer">
            Borrar
          </button>
        </form>
      </div>
    </main>

    <div>
  </body>
</html>
