<script>
    // const URL = "http://127.0.0.1:5000/"
    const URL ="https://tppythong12.pythonanywhere.com/"

    // Realizamos la solicitud GET al servidor para obtener todos los alumnos
    fetch(URL + 'students')
        .then(function (response) {
            if (response.ok) { return response.json(); }
        })
        .then(function (data) {
            let listaAlumnos = document.getElementById('listaAlumnos');

            // Iteramos sobre los alumnos y agregamos elementos de lista
            for (let alumno of data) {
                let elementoLista = document.createElement('li');
                elementoLista.innerHTML = '<strong>ID Alumno:</strong> ' + alumno.idalumno +
                    '<br><strong>Nombres:</strong> ' + alumno.nombres +
                    '<br><strong>Apellidos:</strong> ' + alumno.apellidos +
                    '<br><strong>Mail:</strong> ' + alumno.mail +
                    '<br><strong>Tipo Documento:</strong> ' + alumno.tipodocumento +
                    '<br><strong>Nro Documento:</strong> ' + alumno.nrodocumento +
                    '<br><strong>Telefono:</strong> ' + alumno.telefono +
                    '<br><strong>Activo:</strong> ' + alumno.activo;
                listaAlumnos.appendChild(elementoLista);
            }
        })
        .catch(function (error) {
            // Código para manejar errores
            alert('Error al obtener los alumnos.');
        });
</script>
