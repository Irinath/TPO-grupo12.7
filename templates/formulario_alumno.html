    <main class="content">
      <h2 class="h1-form">Completa la inscripción al curso</h2>
   <!-- practica form 9/11 -->
   <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group mt-2">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group mt-2">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="form-group mt-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group mt-2">
            <label for="curso">Cursos Programación:</label>
            <select class="form-control" id="cursoProgramacion">
              <option value="Intro-prog">Intro a Programación</option>
              <option value="desarrollo-Web">Desarrollo Web</option>
              <option value="PHP">PHP</option>
              <option value="java">Java</option>
              <option value="mysql">MySql</option>
              <option value="python">Python</option>
            </select>
          </div>
          <div class="form-group mt-2 ">
            <label for="curso">Cursos Idiomas (Se realizará una prueba de nivelación):</label>
            <select class="form-control" id="cursoIdiomas">
              <option value="ingles">Inglés</option>
              <option value="frances">Francés</option>
              <option value="portugues">Portugué</option>
            
            </select>
          </div>
          <!-- Otros campos y botones aquí -->
          <button class="button-st mt-3 mb-3" type="submit" class="btn btn-primary ">Enviar</button>
        </form>
      </div>
    </div>
